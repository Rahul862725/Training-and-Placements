<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon-16x16.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Poppins";
      }

      #header {
        position: sticky;
        top: 0;
      }
    </style>

    <script>
      function resizeIframe(obj) {
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
      }
      function pointToPolicy() {
        ifrm = document.getElementById("iframe");
        ifrm.setAttribute("src", "./policy.html");
        document
          .getElementById("come_here")
          .scrollIntoView({ behavior: "smooth" });
      }
      function pointToProcess() {
        ifrm = document.getElementById("iframe");
        ifrm.setAttribute("src", "./process.html");
        document
          .getElementById("come_here")
          .scrollIntoView({ behavior: "smooth" });
      }
      function pointToForms() {
        ifrm = document.getElementById("iframe");
        ifrm.setAttribute("src", "./form.html");
        document
          .getElementById("come_here")
          .scrollIntoView({ behavior: "smooth" });
      }
      function pointToResources() {
        ifrm = document.getElementById("iframe");
        ifrm.setAttribute("src", "./resources.html");
        document
          .getElementById("come_here")
          .scrollIntoView({ behavior: "smooth" });
      }
      function pointToFAQ() {
        ifrm = document.getElementById("iframe");
        ifrm.setAttribute("src", "./faqs.html");
        document
          .getElementById("come_here")
          .scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </head>

  <body>
    <!-- navbar -->
    <iframe
      id="header"
      class="w-full z-50"
      frameborder="0"
      scrolling="no"
      onload="resizeIframe(this)"
      src="./components/header.html"
    ></iframe>

    <!-- backgroud pic and heading -->
    <div class="relative flex w-full item-center justify-center">
      <img
        src="./img/bg_img.png"
        alt="bg_img"
        class="w-full h-full"
      />

      <div class="absolute top-1/3 left-2/5">
        <h6 class="text-7xl text-center font-bold text-white">Downloads</h6>
      </div>

    </div>

    <!-- option section -->
    <div class="flex flex-row w-full my-20">
        <div class="mx-auto px-20 py-10" style="background-color: #E8E8E8;border: 1px solid #E8E8E8; box-shadow: 0px 4px 8px 2px rgba(0, 0, 0, 0.2); border-radius: 2px;">
            <a href="#" class="flex-col item-center justify-content ">
                <img src="./img/placement_reports.png" alt="reports" class="mx-auto px-4 py-4">
                <h6 class="text-md text-center font-bold">Placement Report</h6>
            </a>
        </div>
        <div class="mx-auto px-20 py-10" style="background-color: #E8E8E8;border: 1px solid #E8E8E8; box-shadow: 0px 4px 8px 2px rgba(0, 0, 0, 0.2); border-radius: 2px;">
            <a href="#" class="flex-col item-center justify-content">
                <img src="./img/brochures.png" alt="brochures" class="mx-auto px-4 py-4">
                <h6 class="text-md text-center font-bold">Brochures</h6>
            </a>
        </div>
        <div class="mx-auto px-20 py-10" style="background-color: #E8E8E8;border: 1px solid #E8E8E8; box-shadow: 0px 4px 8px 2px rgba(0, 0, 0, 0.2); border-radius: 2px;">
            <a href="#" class="flex-col item-center justify-content">
                <img src="./img/policies.png" alt="policies" class="mx-auto px-4 py-4">
                <h6 class="text-md text-center font-bold">Policies</h6>
            </a>
        </div>
    </div>

    <!-- footer -->
    <iframe
      id="footer"
      class="w-full"
      frameborder="0"
      scrolling="no"
      onload="resizeIframe(this)"
      src="./components/footer.html"
    ></iframe>
  </body>
</html>
